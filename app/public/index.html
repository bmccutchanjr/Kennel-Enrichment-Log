<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Kennel Enrichment</title>

        <link href="style/style.css" rel="stylesheet" type="text/css">
        <style>
        </style>
    </head>

    <body>
        <div class="wrapper">
<!--             <header>Kennel Enrichment Log</header> -->
            <main>
                <aside class="button-div">
                    <img src="http://placehold.it/75x75" alt="cats">
                    <img src="http://placehold.it/75x75" alt="dogs">
                    <img src="http://placehold.it/75x75" alt="critters">
                    <img src="http://placehold.it/75x75" alt="sort by name">
                    <img src="http://placehold.it/75x75" alt="sort by color">
                    <img src="http://placehold.it/75x75" alt="sort by time">
                </aside>

                <section class="content">
                    <div id="enrichment-table">
                        <div class="table-heading">
                            <div class="et-name">Name</div>
                            <div class="et-color">Color</div>
                            <div class="et-cage">Cage</div>
                            <div class="et-day"> </div>
                            <div class="et-day">0</div>
                            <div class="et-day">1</div>
                            <div class="et-day">2</div>
                            <div class="et-day">3</div>
                            <div class="et-day">4</div>
                            <div class="et-day">5</div>
                            <div class="et-day">6</div>
                            <div class="et-day">7</div>
                            <div class="et-day">8</div>
                            <div class="et-day">9</div>
                            <div class="et-day">10</div>
                            <div class="et-day">11</div>
                            <div class="et-day">12</div>
                            <div class="et-day">13</div>
                            <div class="et-day">14</div>
                            <div class="et-day">15</div>
                        </div>
                    </div>
                </section>
            </main>

            <div class="push"></div>
        </div>

        <footer style="position: relative;">Kennel Enrichment Log<span style="right: 5px; position: absolute;">Copyright&copy;</span></footer>
    </body>

    <!-- link to jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script language="JavaScript" src="javascript/index.js"></script>
</html>
