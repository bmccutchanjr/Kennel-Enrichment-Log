<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Kennel Enrichment Log</title>

        <link href="style/index.css" rel="stylesheet" type="text/css">
        <style>
        </style>
    </head>

    <body>
        <div class="wrapper">
            <header>Kennel Enrichment Log</header>
            <main>
                <a class="animal-button" animal="cats">
                    <img class="animal-img" src="images/ellie.jpg" alt="cat" title="in memory of Ellie"></a>
                </a>
                <a class="animal-button" animal="dogs">
                    <img class="animal-img" src="images/puppy.jpg" alt="dog" title="Photo by Kayla Farmer on Unsplash">
                </a>
                <a class="animal-button" animal="critters">
                    <img class="animal-img" src="http://placehold.it/300x300" alt="critters" title="this should be a cute picture of a critter (maybe a rabbit or a group of small animals; rabbits, guinea pigs and mice?">
                </a>
            </main>

            <div class="push"></div>
        </div>
        <footer style="position: relative;">Kennel Enrichment Log<span style="right: 5px; position: absolute;">Copyright&copy;</span></footer>
    </body>

    <!-- link to jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script language="JavaScript" src="javascript/index.js"></script>
</html>
